<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #1e1e1e;
      color: #cccccc;
      font-family: system-ui;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #333;
      border-top: 4px solid #007acc;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .message {
      font-size: 16px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="spinner"></div>
  <div class="message" id="message">Starting VSCode server...</div>
  
  <script>
    const { ipcRenderer } = require('electron');
    
    ipcRenderer.on('loading-progress', (event, message) => {
      document.getElementById('message').textContent = message;
    });
  </script>
</body>
</html>
