<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=60, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 60px;
      height: 100vh;
      background: #2d2d30;
      overflow: hidden;
    }
    .sidebar {
      width: 60px;
      height: 100%;
      padding: 10px 5px;
      box-sizing: border-box;
    }
    .session-box {
      width: 40px;
      height: 40px;
      margin: 0 auto;
      background: #007acc;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-family: system-ui, -apple-system, sans-serif;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="session-box">1</div>
  </div>
</body>
</html>
