<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      background: #2d2d30;
      overflow: hidden;
      display: flex;
      flex-direction: row;
      font-family: system-ui;
    }

    .sidebar-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      transition: opacity 0.2s ease;
    }

    .sidebar-content.collapsed {
      display: none;
    }

    .draggable-bar {
      width: 20px;
      height: 100vh;
      background: #007acc;
      cursor: ew-resize; /* Change to resize cursor */
      display: flex;
      align-items: center;
      justify-content: center;
      -webkit-app-region: no-drag; /* No window dragging */
      position: relative;
      flex-shrink: 0;
      user-select: none; /* Prevent text selection */
      -webkit-user-select: none;
    }

    .draggable-bar:hover {
      background: #40a6ff;
    }

    .draggable-bar::before {
      content: "⋮";
      color: white;
      font-size: 16px;
      font-weight: bold;
      transform: rotate(90deg);
    }

    .draggable-bar.collapsed::before {
      content: "▶";
      transform: none;
      font-size: 12px;
    }

    /* Window drag area - add this to the top of sidebar content */
    .window-drag-area {
      height: 30px;
      width: 100%;
      -webkit-app-region: drag;
      background: transparent;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 500;
    }

    .taskspaces-container {
      flex: 1;
      padding: 30px 10px 10px 10px;
      /* Top padding for traffic light buttons */
      overflow-y: auto;
      overflow-x: hidden; /* Prevent horizontal overflow */
      display: flex;
      flex-direction: column;
      gap: 8px;
      -webkit-app-region: no-drag; /* Allow interaction with taskspace boxes */
    }

    .taskspace-box {
      width: calc(100% - 20px); /* Account for container padding */
      min-height: 60px;
      background: #007acc;
      border-radius: 6px;
      padding: 12px;
      color: white;
      cursor: pointer;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      gap: 6px;
      box-sizing: border-box;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    .taskspace-box.active {
      background: #40a6ff;
    }

    .taskspace-name {
      font-weight: bold;
      font-size: 14px;
      line-height: 1.2;
      word-wrap: break-word;
      overflow-wrap: break-word;
      hyphens: auto;
    }

    .taskspace-bullets {
      font-size: 11px;
      opacity: 0.9;
      line-height: 1.3;
    }

    .taskspace-bullet {
      display: block;
      margin-bottom: 2px;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    .taskspace-bullet:before {
      content: "• ";
      margin-right: 4px;
    }

    .bottom-toolbar {
      padding: 10px;
      border-top: 1px solid #3e3e42;
      display: flex;
      flex-direction: column;
      gap: 8px;
      -webkit-app-region: no-drag; /* Allow interaction with buttons */
    }

    .toolbar-button {
      width: calc(100% - 20px);
      height: 40px;
      background: #3c3c3c;
      border: none;
      border-radius: 4px;
      color: #cccccc;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      margin: 0 10px;
      box-sizing: border-box;
    }

    .toolbar-button:hover {
      background: #464647;
    }

    .add-button {
      background: #007acc;
    }

    .add-button:hover {
      background: #40a6ff;
    }

    /* Custom scrollbar */
    .taskspaces-container::-webkit-scrollbar {
      width: 6px;
    }

    .taskspaces-container::-webkit-scrollbar-track {
      background: transparent;
    }

    .taskspaces-container::-webkit-scrollbar-thumb {
      background: #464647;
      border-radius: 3px;
    }

    /* Context menu */
    .context-menu {
      position: fixed;
      background: #3c3c3c;
      border: 1px solid #464647;
      border-radius: 4px;
      padding: 4px 0;
      z-index: 1000;
      display: none;
      min-width: 120px;
    }

    .context-menu-item {
      padding: 8px 12px;
      color: #cccccc;
      cursor: pointer;
      font-size: 12px;
      white-space: nowrap;
    }

    .context-menu-item:hover {
      background: #464647;
    }

    .context-menu-item.danger {
      color: #f48771;
    }

    .context-menu-item.danger:hover {
      background: #5a2d2d;
    }

    /* Resize handle */
    .resize-handle {
      position: absolute;
      right: 0; /* Position it on the very right edge of sidebar content */
      top: 0;
      width: 8px; /* Make it wider and easier to grab */
      height: 100%;
      background: transparent;
      cursor: ew-resize;
      -webkit-app-region: no-drag;
      z-index: 1000;
    }

    .resize-handle:hover {
      background: rgba(0, 122, 204, 0.3); /* Semi-transparent blue on hover */
    }

    /* Collapsed state styles */
    .collapsed-sidebar {
      width: 20px;
      height: 100vh;
      background: #3e3e42;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 30px;
      gap: 8px;
    }

    .collapsed-taskspace {
      width: 12px;
      height: 12px;
      background: #007acc;
      border-radius: 2px;
      cursor: pointer;
    }

    .collapsed-taskspace.active {
      background: #40a6ff;
    }
  </style>
</head>

<body>
  <div class="sidebar-content" id="sidebar-content">
    <div class="window-drag-area"></div>
    <div class="resize-handle" id="resize-handle"></div>
    
    <div class="taskspaces-container" id="taskspaces-container">
      <!-- taskspaces will be populated dynamically -->
    </div>

    <div class="bottom-toolbar">
      <button class="toolbar-button" id="settings-button">⚙ Settings</button>
      <button class="toolbar-button add-button" id="add-button">+ New TaskSpace</button>
    </div>
  </div>

  <div class="draggable-bar" id="draggable-bar"></div>

  <script>
    const { ipcRenderer } = require('electron');

    let isCollapsed = false;
    let currentTaskSpaceData = [];

    // Handle taskspace updates from main process
    ipcRenderer.on('update-taskspaces', (event, data) => {
      currentTaskSpaceData = data.taskspaceData;
      updateTaskSpacesUI(data.taskspaceData, data.activeTaskSpaceUuid);
    });

    // Blue bar resize and collapse functionality
    let isResizingBlueBar = false;
    let resizeStartX = 0;
    
    document.getElementById('draggable-bar').addEventListener('mousedown', (e) => {
      resizeStartX = e.clientX;
      isResizingBlueBar = true;
      document.addEventListener('mousemove', handleBlueBarResize);
      document.addEventListener('mouseup', stopBlueBarResize);
      e.preventDefault();
    });

    function handleBlueBarResize(e) {
      if (!isResizingBlueBar) return;
      
      const deltaX = e.clientX - resizeStartX;
      
      // If moved more than 5px, it's a resize operation
      if (Math.abs(deltaX) > 5) {
        const currentWidth = parseInt(document.body.style.width) || 250;
        const newWidth = currentWidth + deltaX;
        
        if (newWidth >= 250 && newWidth <= 500) {
          ipcRenderer.invoke('resize-sidebar', newWidth);
          resizeStartX = e.clientX; // Update start position for smooth dragging
        }
      }
    }

    function stopBlueBarResize(e) {
      if (isResizingBlueBar) {
        const deltaX = e.clientX - resizeStartX;
        
        // If moved less than 5px, treat it as a click (collapse/expand)
        if (Math.abs(deltaX) <= 5) {
          isCollapsed = !isCollapsed;
          toggleSidebar();
        }
      }
      
      isResizingBlueBar = false;
      document.removeEventListener('mousemove', handleBlueBarResize);
      document.removeEventListener('mouseup', stopBlueBarResize);
    }

    function toggleSidebar() {
      const sidebarContent = document.getElementById('sidebar-content');
      const draggableBar = document.getElementById('draggable-bar');
      
      // Remove any existing collapsed sidebar first
      const existingCollapsed = document.getElementById('collapsed-sidebar');
      if (existingCollapsed) {
        existingCollapsed.remove();
      }
      
      if (isCollapsed) {
        sidebarContent.style.display = 'none';
        draggableBar.classList.add('collapsed');
        ipcRenderer.invoke('resize-sidebar', 20);
        showCollapsedTaskSpaces();
      } else {
        sidebarContent.style.display = 'flex';
        draggableBar.classList.remove('collapsed');
        ipcRenderer.invoke('resize-sidebar', 250);
      }
    }

    function showCollapsedTaskSpaces() {
      // Create collapsed view
      const collapsedSidebar = document.createElement('div');
      collapsedSidebar.className = 'collapsed-sidebar';
      collapsedSidebar.id = 'collapsed-sidebar';
      
      currentTaskSpaceData.forEach(taskspaceDatum => {
        const collapsedTaskSpace = document.createElement('div');
        collapsedTaskSpace.className = `collapsed-taskspace ${taskspaceDatum.active ? 'active' : ''}`;
        collapsedTaskSpace.title = taskspaceDatum.name;
        collapsedTaskSpace.addEventListener('click', () => switchToTaskSpace(taskspaceDatum.uuid));
        collapsedSidebar.appendChild(collapsedTaskSpace);
      });
      
      // Insert before the draggable bar
      document.body.insertBefore(collapsedSidebar, document.getElementById('draggable-bar'));
    }

    // Add keyboard shortcut for developer tools
    document.addEventListener('keydown', (e) => {
      if ((e.metaKey || e.ctrlKey) && e.shiftKey && e.key === 'I') {
        ipcRenderer.invoke('toggle-devtools');
      }
    });

    // Sidebar resize functionality
    let isResizing = false;
    const resizeHandle = document.getElementById('resize-handle');
    
    resizeHandle.addEventListener('mousedown', (e) => {
      if (isCollapsed) return;
      isResizing = true;
      document.addEventListener('mousemove', handleResize);
      document.addEventListener('mouseup', stopResize);
      e.preventDefault();
    });

    function handleResize(e) {
      if (!isResizing || isCollapsed) return;
      
      const newWidth = e.clientX;
      if (newWidth >= 250 && newWidth <= 500) { // Min 250px, max 500px
        ipcRenderer.invoke('resize-sidebar', newWidth);
      }
    }

    function stopResize() {
      isResizing = false;
      document.removeEventListener('mousemove', handleResize);
      document.removeEventListener('mouseup', stopResize);
    }

    // Update the taskspaces UI
    function updateTaskSpacesUI(taskspaceData, activeTaskSpaceUuid) {
      if (isCollapsed) {
        // Remove old collapsed sidebar if it exists
        const oldCollapsed = document.getElementById('collapsed-sidebar');
        if (oldCollapsed) {
          oldCollapsed.remove();
        }
        showCollapsedTaskSpaces();
        return;
      }

      const container = document.getElementById('taskspaces-container');
      container.innerHTML = '';

      taskspaceData.forEach(taskspaceDatum => {
        const taskspaceBox = document.createElement('div');
        taskspaceBox.className = `taskspace-box ${taskspaceDatum.active ? 'active' : ''}`;
        taskspaceBox.dataset.taskspaceUuid = taskspaceDatum.uuid;

        // Create taskspace name element
        const nameElement = document.createElement('div');
        nameElement.className = 'taskspace-name';
        nameElement.textContent = taskspaceDatum.name;

        // Create bullets container
        const bulletsElement = document.createElement('div');
        bulletsElement.className = 'taskspace-bullets';
        
        // Add some sample bullets (will be replaced with real data later)
        const bullets = [
          'VSCode server running',
          'Extensions loaded',
          `Port ${taskspaceDatum.port || 'pending'}`
        ];
        
        bullets.forEach(bullet => {
          const bulletElement = document.createElement('span');
          bulletElement.className = 'taskspace-bullet';
          bulletElement.textContent = bullet;
          bulletsElement.appendChild(bulletElement);
        });

        taskspaceBox.appendChild(nameElement);
        taskspaceBox.appendChild(bulletsElement);

        // Add click handler for taskspace switching
        taskspaceBox.addEventListener('click', () => switchToTaskSpace(taskspaceDatum.uuid));

        // Add right-click handler for meta-view
        taskspaceBox.addEventListener('contextmenu', (e) => {
          e.preventDefault();
          toggleView(taskspaceDatum.uuid);
          switchToTaskSpace(taskspaceDatum.uuid);
        });

        container.appendChild(taskspaceBox);
      });
    }

    // Toggle between regular and meta view for taskspace
    async function toggleView(taskspaceUuid) {
      try {
        const result = await ipcRenderer.invoke('toggle-view', taskspaceUuid);
        if (!result.success) {
          alert(`Failed to toggle view: ${result.error}`);
        }
      } catch (error) {
        alert(`Error: ${error.message}`);
      }
    }

    // Handle + button clicks
    document.getElementById('add-button').addEventListener('click', async () => {
      console.log('+ button clicked in sidebar');

      // Disable button during creation
      const addButton = document.getElementById('add-button');
      addButton.disabled = true;
      addButton.textContent = '⏳ Creating...';

      try {
        const result = await ipcRenderer.invoke('create-taskspace');
        console.log('IPC result:', result);

        if (result.success) {
          console.log(`Added taskspace with uuid=${result.uuid} and name=${result.name}`);
        } else {
          console.error('taskspace creation failed:', result.error);
          alert(`Failed to create taskspace: ${result.error}`);
        }
      } catch (error) {
        console.error('IPC error:', error);
        alert(`Error: ${error.message}`);
      } finally {
        // Re-enable button
        addButton.disabled = false;
        addButton.textContent = '+ New TaskSpace';
      }
    }); 

    // Function to switch taskspaces
    async function switchToTaskSpace(taskspaceUuid) {
      console.log(`Switching to taskspace ${taskspaceUuid}`);

      try {
        const result = await ipcRenderer.invoke('switch-taskspace', taskspaceUuid);

        if (result.success) {
          // Update UI to show active taskspace
          document.querySelectorAll('.taskspace-box').forEach(box => {
            box.classList.remove('active');
          });
          document.querySelectorAll('.collapsed-taskspace').forEach(box => {
            box.classList.remove('active');
          });

          const activeBox = document.querySelector(`[data-taskspace-uuid="${taskspaceUuid}"]`);
          if (activeBox) {
            activeBox.classList.add('active');
          }

          console.log(`Switched to taskspace ${taskspaceUuid}`);
        } else {
          console.error('taskspace switch failed:', result.error);
          alert(`Failed to switch taskspace: ${result.error}`);
        }
      } catch (error) {
        console.error('taskspace switch error:', error);
        alert(`Error: ${error.message}`);
      }
    }
  </script>
</body>

</html>
