<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #1e1e1e;
            color: #cccccc;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        
        .error-container {
            max-width: 500px;
            padding: 40px;
        }
        
        .error-emoji {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        .error-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #ffffff;
        }
        
        .error-message {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 24px;
            color: #cccccc;
        }
        
        .error-details {
            font-size: 14px;
            color: #888888;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            background-color: #2d2d30;
            padding: 12px;
            border-radius: 4px;
            margin-top: 16px;
            text-align: left;
            white-space: pre-wrap;
            word-break: break-word;
        }
        
        .retry-button {
            background-color: #0e639c;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 16px;
        }
        
        .retry-button:hover {
            background-color: #1177bb;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-emoji">ðŸ˜ž</div>
        <div class="error-title" id="error-title">Something went wrong</div>
        <div class="error-message" id="error-message">
            We encountered an issue while setting up your portal.
        </div>
        <button class="retry-button" onclick="quitApp()">
            Quit
        </button>
        <div class="error-details" id="error-details" style="display: none;"></div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');
        
        function quitApp() {
            const { app } = require('electron');
            app.quit();
        }
        
        // Listen for error details
        window.addEventListener('message', (event) => {
            if (event.data.type === 'error-details') {
                const { title, message, details } = event.data;
                
                if (title) {
                    document.getElementById('error-title').textContent = title;
                }
                
                if (message) {
                    document.getElementById('error-message').textContent = message;
                }
                
                if (details) {
                    const detailsEl = document.getElementById('error-details');
                    detailsEl.textContent = details;
                    detailsEl.style.display = 'block';
                }
            }
        });
    </script>
</body>
</html>
